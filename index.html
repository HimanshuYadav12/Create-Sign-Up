<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- sign-up-box-container  -->
        <div class="sign-up">
            <!-- header  -->
            <h1 class="heading">Hello, friend</h1>
            <!-- name-box  -->
            <div class="text">
                <img src="./user.png" height="20px"/>
                <input type="text" placeholder="Name"/>
            </div>
            <!-- email-box  -->
            <div class="text">
                <img src="./email.png" height="12px"/>
                <input type="email" placeholder="Email@gmail.com"/>
            </div>
            <!-- password-box  -->
            <div class="text">
                <img src="./password.png" height="20px"/>
                <input type="password" placeholder="Password"/>
            </div>

            <!-- terms -->
            <div class="terms">
                <input type="checkbox">
                <p class="condition">I read and agree to <a href="#">Terms & Conditions</a></p>
            </div>
            <!-- button  -->
            <button>CREATE ACCOUNT</button>
            <!-- sign-in  -->
            <p class="condition">Already have an account <a href="#">Sign in</a></p>

        </div>
        <!-- text-container  -->
        <div class="text-container">
            <h1 style="font-family: arial;color: #2d2c2c; line-height: 20px;">Glad to See You</h1>
            <p>Welcome, Please fill all the details for Sign Up</p>
        </div>
    </div>
    
</body>
</html>
